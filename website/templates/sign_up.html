{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Inscrever-se</h3>
  <div class="form-group">
    <label for="email">Endereço de e-mail</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Digite o e-mail"
    />
  </div>
  <div class="form-group">
    <label for="firstName">Seu nome</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Digite seu nome"
    />
  </div>
  <div class="form-group">
    <label for="password1">Senha</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Digite a senha"
    />
  </div>
  <div class="form-group">
    <label for="password2">Confirmação de senha</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirme a Senha"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}
